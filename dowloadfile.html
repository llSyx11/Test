<body>
  <h1>–°–∫–∞—á–∞—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è –ø—Ä–æ–µ–∫—Ç–∞</h1>
  <ul class="file-list">
    <li><a href="https://raw.githubusercontent.com/jfrancos/oggmented/master/dist/oggmented-bundle.js" download>oggmented-bundle.js</a></li>
    <li><a href="https://unpkg.com/wasm-media-encoders/dist/wasm/ogg.wasm" download>oggmented.wasm (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞)</a></li>
    <li><a href="https://unpkg.com/lamejs@1.2.0/lame.min.js" download>lame.min.js</a></li>
    <li><a href="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" download>jszip.min.js</a></li>
  </ul>

  <button onclick="downloadAll()">üì¶ –°–∫–∞—á–∞—Ç—å –≤—Å–µ –æ–¥–Ω–∏–º –∞—Ä—Ö–∏–≤–æ–º</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    async function downloadAll() {
      const files = {
        "oggmented-bundle.js": "https://raw.githubusercontent.com/jfrancos/oggmented/master/dist/oggmented-bundle.js",
        "oggmented.wasm": "https://unpkg.com/wasm-media-encoders/dist/wasm/ogg.wasm",
        "lame.min.js": "https://unpkg.com/lamejs@1.2.0/lame.min.js",
        "jszip.min.js": "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      };

      const zip = new JSZip();
      const status = [];

      for (const [filename, url] of Object.entries(files)) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`${filename} not found`);
          const blob = await response.blob();
          zip.file(filename, blob);
        } catch (err) {
          status.push(`${filename} ‚Äî –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}`);
        }
      }

      const content = await zip.generateAsync({ type: "blob" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = "audio-libs.zip";
      link.click();

      if (status.length) alert(status.join("\n"));
    }
  </script>
</body>
</html>
