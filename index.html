            // Загрузка модели с использованием предварительно созданного загрузчика
            loader.load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    scene.add(model);
                },
                undefined,
                error => console.error(error)
            );

        }
