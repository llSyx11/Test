<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Home From Dreams</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas { display: block; }
        #joystick-container, #right-joystick { 
            position: fixed; 
            bottom: 20px;
            width: 100px;
            height: 100px;
            z-index: 100;
            display: none;
        }
        #joystick-container { left: 20px; }
        #right-joystick { right: 20px; }
        .keyboard-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="keyboard-controls">W A S D + Mouse</div>
    <div id="joystick-container"></div>
    <div id="right-joystick"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, model;
        let moveVector = new THREE.Vector3();
        let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        let moveSpeed = 0.5;
        let rotateSpeed = 0.002;
        let clock = new THREE.Clock();
        let keyState = {};
        let yaw = 0;
        let pitch = 0;
        let isLocked = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0.1, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);
            
            const directional = new THREE.DirectionalLight(0xffffff, 1.2);
            directional.position.set(5, 5, 5);
            scene.add(directional);

            // Add floor for reference
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x777777 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.5;
            scene.add(floor);

            

            // Load model (will be static)
            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    model.scale.set(2, 2, 2);
                    model.position.set(0, 0, -5); // Position model in front of camera
                    scene.add(model);
                },
                undefined,
                error => console.error('Error loading model:', error)
            );

            if(isMobile) {
                setupMobileControls();
            } else {
                setupDesktopControls();
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setupDesktopControls() {
            document.querySelector('.keyboard-controls').style.display = 'block';
            
            // Pointer lock controls
            const canvas = renderer.domElement;
            
            canvas.addEventListener('click', () => {
                canvas.requestPointerLock = canvas.requestPointerLock || 
                                          canvas.mozRequestPointerLock || 
                                          canvas.webkitRequestPointerLock;
                canvas.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', lockChangeAlert, false);
            document.addEventListener('mozpointerlockchange', lockChangeAlert, false);
            document.addEventListener('webkitpointerlockchange', lockChangeAlert, false);

            function lockChangeAlert() {
                if (document.pointerLockElement === canvas || 
                    document.mozPointerLockElement === canvas || 
                    document.webkitPointerLockElement === canvas) {
                    isLocked = true;
                    document.addEventListener('mousemove', updatePosition, false);
                } else {
                    isLocked = false;
                    document.removeEventListener('mousemove', updatePosition, false);
                }
            }

            function updatePosition(e) {
                if (!isLocked) return;
                
                const movementX = e.movementX || e.mozMovementX || e.webkitMovementX || 0;
                const movementY = e.movementY || e.mozMovementY || e.webkitMovementY || 0;
                
                yaw -= movementX * rotateSpeed;
                pitch -= movementY * rotateSpeed;
                
                // Constrain pitch to prevent flipping
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            }

            // Keyboard controls - изменены клавиши A и D
            window.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyD': // Теперь D - движение влево
                        moveLeft = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyA': // Теперь A - движение вправо
                        moveRight = true;
                        break;
                    case 'Space':
                        if (canJump === true) velocity.y += 10;
                        canJump = false;
                        break;
                }
            });

            window.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyD': // Теперь D - движение влево
                        moveLeft = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyA': // Теперь A - движение вправо
                        moveRight = false;
                        break;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Update camera rotation
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            // Update movement based on keyboard
            if(!isMobile) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 15.0 * delta; // gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed * delta * 60;
                if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed * delta * 60;

                // Move in the direction the camera is facing
                const forward = new THREE.Vector3(0, 0, -1);
                const right = new THREE.Vector3(-1, 0, 0);
                forward.applyQuaternion(camera.quaternion);
                right.applyQuaternion(camera.quaternion);
                
                // Apply movement relative to camera orientation
                camera.translateX(velocity.x * delta);
                camera.translateZ(velocity.z * delta);
                camera.position.y += velocity.y * delta; // Y movement is independent

                // Simple ground collision
                if (camera.position.y < 2.2) {
                    camera.position.y = 2.2;
                    velocity.y = 0;
                    canJump = true;
                }
            }

            renderer.render(scene, camera);
        }

        function setupMobileControls() {
            document.getElementById('joystick-container').style.display = 'block';
            document.getElementById('right-joystick').style.display = 'block';
            
            // Left joystick for movement
            const leftJoystick = nipplejs.create({
                zone: document.getElementById('joystick-container'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 100
            });
            
            // Right joystick for camera rotation (инвертирован)
            const rightJoystick = nipplejs.create({
                zone: document.getElementById('right-joystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 100
            });
            
            leftJoystick.on('move', (evt, data) => {
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                
                const moveX = right.multiplyScalar(data.vector.x * moveSpeed * 0.05);
                const moveZ = forward.multiplyScalar(data.vector.y * moveSpeed * 0.05);
                
                camera.position.add(moveX);
                camera.position.add(moveZ);
            });
            
            rightJoystick.on('move', (evt, data) => {
                // Инвертированное управление камерой
                yaw += data.vector.x * 0.05; // Изменено с -= на +
                pitch += data.vector.y * 0.05; // Изменено с -= на +
                
                // Constrain pitch to prevent flipping
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            });
        }
    </script>
</body>
</html>
