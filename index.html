<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas { display: block; }
        .keyboard-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: block;
        }
    </style>
</head>
<body>
    <div class="keyboard-controls">W A S D</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let moveSpeed = 3;
        let clock = new THREE.Clock();
        let keyState = {};

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(5, 5, 5);
            scene.add(directional);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            setupKeyboardControls();
        }

        function setupKeyboardControls() {
            window.addEventListener('keydown', (e) => {
                keyState[e.key.toLowerCase()] = true;
            });
            window.addEventListener('keyup', (e) => {
                keyState[e.key.toLowerCase()] = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            let delta = clock.getDelta();
            
            let forward = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation);
            let right = new THREE.Vector3(1, 0, 0).applyEuler(camera.rotation);

            if (keyState['w']) camera.position.addScaledVector(forward, moveSpeed * delta);
            if (keyState['s']) camera.position.addScaledVector(forward, -moveSpeed * delta);
            if (keyState['a']) camera.position.addScaledVector(right, -moveSpeed * delta);
            if (keyState['d']) camera.position.addScaledVector(right, moveSpeed * delta);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
