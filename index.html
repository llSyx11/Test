<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Модель с Джойстиками</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Загружаем правильный путь для GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.4/dist/nipplejs.min.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer, model;
    let controls = { moveX: 0, moveZ: 0, rotateY: 0 };

    // Инициализация сцены
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Свет
      const light = new THREE.AmbientLight(0x404040); // soft white light
      scene.add(light);

      // Загрузка модели (заменяем путь на ваш реальный URL)
      const loader = new THREE.GLTFLoader();
      loader.load('https://raw.githubusercontent.com/llSyx11/Test/main/001.glb', (gltf) => {
        model = gltf.scene;
        scene.add(model);
      }, undefined, function (error) {
        console.error('Ошибка загрузки модели: ', error);
      });

      // Камера
      camera.position.z = 5;

      // Инициализация джойстиков
      initJoystick();

      animate();
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      // Перемещение модели
      if (model) {
        model.rotation.y += controls.rotateY;
        model.position.x += controls.moveX;
        model.position.z += controls.moveZ;
      }

      renderer.render(scene, camera);
    }

    // Инициализация джойстиков
    function initJoystick() {
      const manager = nipplejs.create({
        zone: document.body,
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'blue',
      });

      // Джойстик для перемещения
      manager.on('move', (evt, data) => {
        controls.moveX = data.vector.x * 0.1;
        controls.moveZ = -data.vector.y * 0.1;
      });

      // Джойстик для вращения
      manager.on('end', (evt, data) => {
        controls.rotateY = data.angle.degree * 0.01;
      });
    }

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Инициализация сцены
    init();
  </script>
</body>
</html>
