<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas { display: block; }
        .keyboard-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="keyboard-controls">W A S D</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let keyState = {};
        let moveSpeed = 5;
        let lookSpeed = 0.002;
        let isDragging = false;
        let prevMouseX = 0, prevMouseY = 0;

        init();
        animate();

        function init() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            // Камера (персонаж от первого лица)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Свет
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 5, 5);
            scene.add(light);

            // Управление клавиатурой
            window.addEventListener("keydown", (e) => keyState[e.key.toLowerCase()] = true);
            window.addEventListener("keyup", (e) => keyState[e.key.toLowerCase()] = false);

            // Управление мышью (вращение камеры)
            renderer.domElement.addEventListener("mousedown", (e) => {
                isDragging = true;
                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            window.addEventListener("mouseup", () => isDragging = false);

            window.addEventListener("mousemove", (e) => {
                if (!isDragging) return;

                let deltaX = e.clientX - prevMouseX;
                let deltaY = e.clientY - prevMouseY;

                camera.rotation.y -= deltaX * lookSpeed; // Вращение влево-вправо
                camera.rotation.x -= deltaY * lookSpeed; // Вращение вверх-вниз
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Ограничение по оси X

                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            // Обработка изменения размера окна
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            let delta = 0.05;
            let direction = new THREE.Vector3();

            // Движение камеры
            if (keyState["w"]) {
                camera.getWorldDirection(direction);
                camera.position.addScaledVector(direction, moveSpeed * delta);
            }
            if (keyState["s"]) {
                camera.getWorldDirection(direction);
                camera.position.addScaledVector(direction, -moveSpeed * delta);
            }
            if (keyState["a"]) {
                camera.getWorldDirection(direction);
                let left = new THREE.Vector3().crossVectors(direction, camera.up).normalize(); // **Инвертировано**
                camera.position.addScaledVector(left, moveSpeed * delta);
            }
            if (keyState["d"]) {
                camera.getWorldDirection(direction);
                let right = new THREE.Vector3().crossVectors(camera.up, direction).normalize(); // **Инвертировано**
                camera.position.addScaledVector(right, moveSpeed * delta);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
