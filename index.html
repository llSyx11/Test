<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D модель на Google Диск</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ссылка на модель, размещенную на Google Диске
        const modelUrl = 'https://drive.google.com/uc?export=download&id=YOUR_FILE_ID'; // замените YOUR_FILE_ID на ID вашего файла

        const loader = new THREE.GLTFLoader();
        loader.load(modelUrl, function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.scale.set(0.5, 0.5, 0.5);  // Масштаб модели

            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        camera.position.z = 3;

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
