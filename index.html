<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель с управлением</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        .joystick {
            position: fixed;
            width: 120px;
            height: 120px;
            bottom: 30px;
            opacity: 0.8;
            z-index: 100;
        }
        #leftJoystick { left: 30px; }
        #rightJoystick { right: 30px; }

        .desktop-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        .wasd {
            display: grid;
            grid-template-areas: ". w ."
                                 "a s d";
            gap: 10px;
        }
        .wasd div {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="leftJoystick" class="joystick"></div>
    <div id="rightJoystick" class="joystick"></div>
    <div class="desktop-controls">
        <div class="wasd">
            <div style="grid-area: w">W</div>
            <div style="grid-area: a">A</div>
            <div style="grid-area: s">S</div>
            <div style="grid-area: d">D</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, model;
        let controls = {
            moveSpeed: 2.5,
            rotateSpeed: 1.5,
            moveX: 0,
            moveZ: 0,
            rotateY: 0
        };
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let mouseDown = false;
        let lastMouseX = 0;
        let lastTime = performance.now();

        function initControls() {
            if(isMobile) {
                document.querySelector('.desktop-controls').style.display = 'none';
                
                const leftJoystick = nipplejs.create({
                    zone: document.getElementById('leftJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'blue'
                });

                const rightJoystick = nipplejs.create({
                    zone: document.getElementById('rightJoystick'),
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'red'
                });

                leftJoystick.on('move', (evt, data) => {
                    controls.moveX = data.vector.x * controls.moveSpeed;
                    controls.moveZ = -data.vector.y * controls.moveSpeed;
                });

                rightJoystick.on('move', (evt, data) => {
                    controls.rotateY = data.vector.x * controls.rotateSpeed;
                });

                leftJoystick.on('end', () => controls.moveX = controls.moveZ = 0);
                rightJoystick.on('end', () => controls.rotateY = 0);
            } else {
                document.querySelectorAll('.joystick').forEach(el => el.remove());
                const keyState = {};
                
                window.addEventListener('keydown', e => 
                    keyState[e.key.toLowerCase()] = true);
                window.addEventListener('keyup', e => 
                    keyState[e.key.toLowerCase()] = false);

                renderer.domElement.addEventListener('mousedown', e => {
                    mouseDown = true;
                    lastMouseX = e.clientX;
                });
                
                window.addEventListener('mousemove', e => {
                    if(mouseDown) {
                        controls.rotateY = (e.clientX - lastMouseX) * 0.01;
                        lastMouseX = e.clientX;
                    }
                });
                
                window.addEventListener('mouseup', () => mouseDown = false);

                setInterval(() => {
                    controls.moveX = (keyState['d'] ? 1 : 0) - (keyState['a'] ? 1 : 0);
                    controls.moveZ = (keyState['w'] ? 1 : 0) - (keyState['s'] ? 1 : 0);
                }, 16);
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(
                new THREE.AmbientLight(0x404040, 2),
                new THREE.DirectionalLight(0xffffff, 1).position.set(5, 5, 5)
            );

            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => scene.add(model = gltf.scene),
                undefined,
                error => console.error(error)
            );

            camera.position.set(0, 2, 5).lookAt(0, 1, 0);
            initControls();
            animate();
        }

        function animate(timestamp) {
            requestAnimationFrame(animate);
            
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            if(model) {
                model.position.x += controls.moveX * deltaTime * controls.moveSpeed;
                model.position.z += controls.moveZ * deltaTime * controls.moveSpeed;
                model.rotation.y += controls.rotateY * deltaTime;
                controls.rotateY *= 0.9;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
