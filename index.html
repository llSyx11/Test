<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FPS Camera</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas { display: block; }
        .keyboard-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: block;
        }
    </style>
</head>
<body>
    <div class="keyboard-controls">W A S D - перемещение</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer;
        let moveVector = new THREE.Vector2();
        let isDragging = false;
        let prevMouseX = 0, prevMouseY = 0;
        let moveSpeed = 3;
        let lookSpeed = 0.002;
        let keyState = {};
        let clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(5, 5, 5);
            scene.add(directional);

            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    const model = gltf.scene;
                    model.scale.set(2, 2, 2);
                    scene.add(model);
                },
                undefined,
                error => console.error('Error loading model:', error)
            );

            setupControls();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setupControls() {
            document.addEventListener('mousedown', (e) => {
                isDragging = true;
                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - prevMouseX;
                const deltaY = e.clientY - prevMouseY;

                camera.rotation.y -= deltaX * lookSpeed;
                camera.rotation.x -= deltaY * lookSpeed;

                // Ограничение поворота камеры по X (чтобы не переворачивалась)
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            document.addEventListener('keydown', (e) => {
                keyState[e.key.toLowerCase()] = true;
            });

            document.addEventListener('keyup', (e) => {
                keyState[e.key.toLowerCase()] = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            moveVector.set(
                (keyState['d'] ? 1 : (keyState['a'] ? -1 : 0)), // Стрейф влево/вправо
                (keyState['w'] ? 1 : (keyState['s'] ? -1 : 0))  // Движение вперед/назад
            );

            // Движение камеры относительно направления взгляда
            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();

            camera.getWorldDirection(forward);
            forward.y = 0; // Отключаем вертикальное движение
            forward.normalize();

            right.crossVectors(new THREE.Vector3(0, 1, 0), forward).normalize();

            // Перемещение вперед/назад
            camera.position.add(forward.multiplyScalar(moveVector.y * moveSpeed * delta));

            // Перемещение влево/вправо
            camera.position.add(right.multiplyScalar(moveVector.x * moveSpeed * delta));

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
