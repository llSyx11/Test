<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ... все метатеги и стили остаются без изменений ... -->
</head>
<body>
    <!-- ... элементы управления остаются без изменений ... -->

    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.4/dist/nipplejs.min.js"></script>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model;
        let controls = {
            moveSpeed: 2.5,
            rotateSpeed: 1.5,
            moveX: 0,
            moveZ: 0,
            rotateX: 0,
            rotateY: 0
        };
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let mouseDown = false;
        let lastMouseX = 0;
        let deltaTime = 0;
        let lastTime = 0;

        function init() {
            // Инициализация сцены
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0x404040);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(ambientLight, directionalLight);

            // Загрузка модели
            new GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    scene.add(model);
                },
                undefined,
                error => console.error(error)
            );

            camera.position.set(0, 2, 5);
            camera.lookAt(0, 1, 0);

            // Инициализация управления
            initControls();
            animate();
        }

        // ... остальные функции остаются без изменений ...

        init();
    </script>
</body>
</html>
