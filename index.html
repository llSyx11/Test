            height: 100px;

        }
        #joystick-container { left: 20px; }

            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
