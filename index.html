<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            touch-action: none;
        }
        canvas { 
            display: block; 
        }
        #joystickContainer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 20px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="joystickContainer">
        <div id="leftJoystick" class="joystick"></div>
        <div id="rightJoystick" class="joystick"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, model;
        let moveVelocity = new THREE.Vector3();
        let rotationVelocity = new THREE.Vector2();
        const MOVE_SPEED = 0.1;
        const ROTATION_SPEED = 0.05;

        // Инициализация сцены
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            // Загрузка модели
            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    scene.add(model);
                },
                undefined,
                error => console.error(error)
            );

            camera.position.set(0, 1, 3);
            initJoysticks();
            animate();
        }

        // Инициализация джойстиков
        function initJoysticks() {
            const leftJoystick = nipplejs.create({
                zone: document.getElementById('leftJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white'
            });

            const rightJoystick = nipplejs.create({
                zone: document.getElementById('rightJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white'
            });

            leftJoystick.on('move', (evt, data) => {
                moveVelocity.set(-data.vector.x, 0, -data.vector.y).multiplyScalar(MOVE_SPEED);
            }).on('end', () => moveVelocity.set(0, 0, 0));

            rightJoystick.on('move', (evt, data) => {
                rotationVelocity.set(data.vector.x, data.vector.y).multiplyScalar(ROTATION_SPEED);
            }).on('end', () => rotationVelocity.set(0, 0));
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.position.add(moveVelocity);
                model.rotation.y += rotationVelocity.x;
                model.rotation.x += rotationVelocity.y;
            }

            renderer.render(scene, camera);
        }

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
