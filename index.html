<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/three@0.156.3/build/three.min.js"></script>
    <script>
        // Загрузка Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Загрузка модели GLB
        fetch('https://raw.githubusercontent.com/llSyx11/Test/main/001.glb')
            .then(response => response.blob())
            .then(blob => {
                const loader = new THREE.GLTFLoader();
                loader.load(blob, (glTF) => {
                    // Получение модели из GLB
                    const model = glTF.scene;

                    // Установка камеры и освещения
                    camera.position.z = 5;
                    camera.position.y = 2; // немного поднять камеру
                    camera.rotation.x = -Math.PI / 4; // Поворот камеры для лучшего обзора
                    camera.rotation.z = Math.PI / 4;

                    // Добавление освещения
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    scene.add(ambientLight);

                    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                    directionalLight.position.set(1, 1, 1); // Направленный свет
                    scene.add(directionalLight);


                    // Добавление модели в сцену
                    scene.add(model);

                    // Установка рендерера
                    renderer.render(scene, camera);

                    // Обработчики ввода (джойстики) -  ОЧЕНЬ упрощенный пример!
                    let moveX = 0;
                    let moveY = 0;
                    let rotateX = 0;
                    let rotateY = 0;


                    document.addEventListener('keydown', function(event) {
                        if (event.key === 'ArrowLeft') {
                            moveX -= 0.1;
                        }
                        if (event.key === 'ArrowRight') {
                            moveX += 0.1;
                        }
                        if (event.key === 'ArrowUp') {
                            moveY += 0.1;
                        }
                        if (event.key === 'ArrowDown') {
                            moveY -= 0.1;
                        }
                        if (event.key === 'a') {
                            rotateX -= 0.02;
                        }
                        if (event.key === 'd') {
                            rotateX += 0.02;
                        }
                        if (event.key === 'w') {
                            rotateY -= 0.02;
                        }
                        if (event.key === 's') {
                            rotateY += 0.02;
                        }
                    });

                    // Функция для обновления положения модели
                    function updateModelPosition() {
                        model.position.x += moveX;
                        model.position.y += moveY;
                        model.rotation.x += rotateX;
                        model.rotation.y += rotateY;
                    }


                    // Обновление позиции модели каждые 16 мс (примерно 60 кадров в секунду)
                    setInterval(updateModelPosition, 16);

                })
                .catch(error => console.error('Ошибка загрузки модели:', error));
            })
            .finally(() => {
                // Очистка после завершения загрузки (необязательно)
                renderer.dispose();
            });
    </script>

</body>
</html>
