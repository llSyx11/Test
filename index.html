<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        /* Мобильные джойстики */
        #joystickContainer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            display: none; /* По умолчанию скрыты */
        }
        .joystick {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 20px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: auto;
        }
        /* Десктоп элементы */
        #desktopControls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
            display: none;
        }
    </style>
</head>
<body>
    <div id="joystickContainer">
        <div id="leftJoystick" class="joystick"></div>
        <div id="rightJoystick" class="joystick"></div>
    </div>
    <div id="desktopControls">W A S D</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, model;
        let moveVelocity = new THREE.Vector3();
        let rotationVelocity = new THREE.Vector2();
        const MOVE_SPEED = 2.5;
        const ROTATION_SPEED = 3.0;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        const keys = { w: false, a: false, s: false, d: false };

        function init() {
            // Инициализация сцены
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3);
            scene.add(directionalLight);

            // Загрузка модели
            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    scene.add(model);
                },
                undefined,
                error => console.error(error)
            );

            camera.position.set(0, 1.5, 5);
            setupControls();
            animate();
        }

        function setupControls() {
            // Мобильные элементы
            if(isMobile) {
                document.getElementById('joystickContainer').style.display = 'flex';
                initMobileJoysticks();
            } 
            // Десктоп элементы
            else {
                document.getElementById('desktopControls').style.display = 'block';
                initDesktopControls();
            }
        }

        function initMobileJoysticks() {
            const leftJoystick = nipplejs.create({
                zone: document.getElementById('leftJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 60
            });

            const rightJoystick = nipplejs.create({
                zone: document.getElementById('rightJoystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white',
                size: 60
            });

            leftJoystick.on('move', (evt, data) => {
                moveVelocity.set(-data.vector.x, 0, -data.vector.y).multiplyScalar(MOVE_SPEED);
            }).on('end', () => moveVelocity.set(0, 0, 0));

            rightJoystick.on('move', (evt, data) => {
                rotationVelocity.set(data.vector.x, data.vector.y).multiplyScalar(ROTATION_SPEED);
            }).on('end', () => rotationVelocity.set(0, 0));
        }

        function initDesktopControls() {
            // Обработка клавиатуры
            window.addEventListener('keydown', e => {
                if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true;
            });
            window.addEventListener('keyup', e => {
                if(e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false;
            });

            // Обработка мыши
            renderer.domElement.addEventListener('mousedown', e => {
                mouseDown = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });
            window.addEventListener('mousemove', e => {
                if(mouseDown) {
                    rotationVelocity.x = (e.clientX - lastMouseX) * 0.01;
                    rotationVelocity.y = (e.clientY - lastMouseY) * 0.01;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });
            window.addEventListener('mouseup', () => {
                mouseDown = false;
                rotationVelocity.set(0, 0);
            });
        }

        let lastTime = 0;
        function animate(time = 0) {
            requestAnimationFrame(animate);
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;

            // Обработка движения для десктопа
            if(!isMobile) {
                moveVelocity.set(0, 0, 0);
                if(keys.w) moveVelocity.z = -MOVE_SPEED;
                if(keys.s) moveVelocity.z = MOVE_SPEED;
                if(keys.a) moveVelocity.x = -MOVE_SPEED;
                if(keys.d) moveVelocity.x = MOVE_SPEED;
            }

            if(model) {
                // Применяем движение с учетом deltaTime
                model.position.add(moveVelocity.clone().multiplyScalar(deltaTime));
                model.rotation.y += rotationVelocity.x * deltaTime;
                model.rotation.x += rotationVelocity.y * deltaTime;
            }

            renderer.render(scene, camera);
        }

        // Обработка изменения размеров
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Инициализация
        init();
    </script>
</body>
</html>
