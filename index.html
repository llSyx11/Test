<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Модель с Джойстиками</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    /* Стиль джойстиков */
    .joystick-container {
      position: absolute;
      width: 100px; /* Ширина контейнера для джойстика */
      height: 100px; /* Высота контейнера для джойстика */
      bottom: 20px; /* Позиция внизу экрана */
      left: 20px; /* Позиция слева экрана */
    }

    .joystick {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      position: relative;
      cursor: pointer;
    }

    .joystick::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #2ecc71;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Иконки для компьютерного управления */
    .icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
  <!-- Three.js основная библиотека -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- UMD-версия GLTFLoader для r128 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.4/dist/nipplejs.min.js"></script>
</head>
<body>

  <div class="joystick-container">
    <div id="leftJoystick" class="joystick"></div>
    <div id="rightJoystick" class="joystick"></div>
  </div>

  <button id="wAButton" class="icon">W</button>
  <button id="aButton" class="icon">A</button>
  <button id="sButton" class="icon">S</button>
  <button id="dButton" class="icon">D</button>


  <script>
    let scene, camera, renderer, model;
    let controls = { moveX: 0, moveZ: 0, rotateY: 0 };

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Освещение
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);

      // Инициализация загрузчика
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
        (gltf) => {
          model = gltf.scene;
          scene.add(model);

          // Установка начальной позиции модели
          model.position.set(0, 2, -5); // Начальная позиция для лучшей видимости
        },
        undefined,
        (error) => {
          console.error('Ошибка загрузки модели:', error);
        }
      );

      camera.position.z = 5;
      initJoystick();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.y += controls.rotateY;
        model.position.x += controls.moveX;
        model.position.z += controls.moveZ;
      }
      renderer.render(scene, camera);
    }

    function initJoystick() {
      const manager = nipplejs.create({
        zone: document.body,
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'blue',
      });

      manager.on('move', (evt, data) => {
        controls.moveX = data.vector.x * 0.1;
        controls.moveZ = -data.vector.y * 0.1;
      });

      manager.on('end', () => {
        controls.rotateY = 0;
      });
    }

    function handleKeyboardControls() {
      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'w':
            controls.moveX = 0.1;
            break;
          case 'a':
            controls.moveZ = -0.1;
            break;
          case 's':
            controls.moveX = -0.1;
            break;
          case 'd':
            controls.moveZ = 0.1;
            break;
        }
      });

      document.addEventListener('keyup', (event) => {
        switch (event.key) {
          case 'w':
            controls.moveX = 0;
            break;
          case 'a':
            controls.moveZ = 0;
            break;
          case 's':
            controls.moveX = 0;
            break;
          case 'd':
            controls.moveZ = 0;
            break;
        }
      });
    }

    function handleIconClicks() {
      const wAButton = document.getElementById('wAButton');
      const aButton = document.getElementById('aButton');
      const sButton = document.getElementById('sButton');
      const dButton = document.getElementById('dButton');

      wAButton.addEventListener('click', () => { controls.moveX = 0.1; });
      aButton.addEventListener('click', () => { controls.moveZ = -0.1; });
      sButton.addEventListener('click', () => { controls.moveX = -0.1; });
      dButton.addEventListener('click', () => { controls.moveZ = 0.1; });
    }


    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    handleKeyboardControls();
    handleIconClicks();
  </script>
</body>
</html>
