<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FPS Камера</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">Управление: W A S D + Мышь</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, model;
        let moveSpeed = 5;
        let mouseSensitivity = 0.002;
        let keyState = {};

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    model = gltf.scene;
                    model.scale.set(2, 2, 2);
                    scene.add(model);
                },
                undefined,
                error => console.error('Ошибка загрузки модели:', error)
            );

            setupControls();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setupControls() {
            let isDragging = false;
            let prevMouseX = 0, prevMouseY = 0;

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            window.addEventListener('mouseup', () => isDragging = false);

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - prevMouseX;
                const deltaY = e.clientY - prevMouseY;

                camera.rotation.y -= deltaX * mouseSensitivity;
                camera.rotation.x -= deltaY * mouseSensitivity;

                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            window.addEventListener('keydown', (e) => keyState[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', (e) => keyState[e.key.toLowerCase()] = false);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = 0.05;

            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();

            const right = new THREE.Vector3();
            right.crossVectors(new THREE.Vector3(0, 1, 0), direction).normalize();

            if (keyState['w']) camera.position.addScaledVector(direction, moveSpeed * delta);
            if (keyState['s']) camera.position.addScaledVector(direction, -moveSpeed * delta);
            if (keyState['a']) camera.position.addScaledVector(right, -moveSpeed * delta);
            if (keyState['d']) camera.position.addScaledVector(right, moveSpeed * delta);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
