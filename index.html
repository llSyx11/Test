<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D FPS Camera</title>
    <style>
        * { margin: 0; padding: 0; }
        canvas { display: block; }
        body { overflow: hidden; background-color: black; }
        .keyboard-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: block;
        }
    </style>
</head>
<body>
    <div class="keyboard-controls">W A S D для движения, мышь для обзора</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer;
        let moveVector = new THREE.Vector2();
        let keyState = {};
        let moveSpeed = 5;
        let sensitivity = 0.002;
        let clock = new THREE.Clock();
        let isPointerLocked = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            new THREE.GLTFLoader().load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                gltf => {
                    let model = gltf.scene;
                    model.scale.set(2, 2, 2);
                    scene.add(model);
                },
                undefined,
                error => console.error('Ошибка загрузки модели:', error)
            );

            setupControls();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setupControls() {
            document.body.addEventListener('click', () => {
                if (!isPointerLocked) {
                    document.body.requestPointerLock();
                }
            });

            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === document.body;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isPointerLocked) return;

                camera.rotation.y -= e.movementX * sensitivity;
                camera.rotation.x -= e.movementY * sensitivity;

                // Ограничиваем наклон камеры вверх/вниз
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            });

            window.addEventListener('keydown', e => {
                keyState[e.key.toLowerCase()] = true;
            });

            window.addEventListener('keyup', e => {
                keyState[e.key.toLowerCase()] = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            moveVector.set(
                (keyState['d'] ? 1 : 0) - (keyState['a'] ? 1 : 0),
                (keyState['w'] ? 1 : 0) - (keyState['s'] ? 1 : 0)
            );

            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();

            const right = new THREE.Vector3();
            right.crossVectors(new THREE.Vector3(0, 1, 0), forward).normalize();

            camera.position.add(forward.multiplyScalar(moveVector.y * moveSpeed * delta));
            camera.position.add(right.multiplyScalar(moveVector.x * moveSpeed * delta));

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
