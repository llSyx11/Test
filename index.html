<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D модель на GitHub Pages</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Подключаем Three.js через модульный формат -->
    <script type="module">
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js";
        import { GLTFLoader } from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавим освещение
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // мягкое освещение
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // направленный источник света
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Ссылка на модель
        const modelUrl = 'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb'; // Убедитесь, что ссылка работает!

        const loader = new GLTFLoader();
        loader.load(modelUrl, function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.scale.set(0.5, 0.5, 0.5);  // Масштаб модели
            model.position.set(0, -1, 0);  // Позиция модели в сцене

            animate();
        }, undefined, function(error) {
            console.error('Ошибка загрузки модели: ', error);
        });

        camera.position.z = 3;

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        function animate() {
            requestAnimationFrame(animate);
            // Поворот модели для динамического эффекта
            scene.children.forEach((child) => {
                if (child instanceof THREE.Mesh) {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
