<!DOCTYPE html>
<html>
<head>
    <title>3D Model Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #joystick-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        #joystick-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="joystick-left"></div>
    <div id="joystick-right"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let camera, scene, renderer, model;
        let moveJoystick, rotateJoystick;
        let velocity = new THREE.Vector3();
        let rotation = new THREE.Vector3();
        const moveSpeed = 5;
        const rotateSpeed = 2;

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 0);
            scene.add(directionalLight);

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/llSyx11/Test/main/001.glb',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // Joysticks
            const joystickOptions = {
                zone: document.getElementById('joystick-left'),
                size: 100,
                color: '#ffffff66',
                position: { left: '50%', top: '50%' }
            };

            moveJoystick = nipplejs.create(joystickOptions);
            rotateJoystick = nipplejs.create({
                ...joystickOptions,
                zone: document.getElementById('joystick-right')
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update movement
            const delta = clock.getDelta();
            
            if (moveJoystick) {
                const moveForce = moveJoystick.vector;
                if (moveForce) {
                    velocity.x = moveForce.x * moveSpeed;
                    velocity.z = -moveForce.y * moveSpeed;
                } else {
                    velocity.x = 0;
                    velocity.z = 0;
                }
            }

            if (rotateJoystick) {
                const rotateForce = rotateJoystick.vector;
                if (rotateForce) {
                    rotation.y = -rotateForce.x * rotateSpeed;
                } else {
                    rotation.y = 0;
                }
            }

            if (model) {
                model.position.add(velocity.multiplyScalar(delta));
                model.rotation.y += rotation.y * delta;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
